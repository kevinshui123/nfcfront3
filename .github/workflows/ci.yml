name: CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt

      - name: Run backend tests (default DB)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest -q backend/tests

  backend-tests-sqlite:
    name: Backend tests (SQLite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt

      - name: Run backend tests with SQLite env
        env:
          PYTHONPATH: ${{ github.workspace }}
          ENV: test
          DATABASE_URL: "sqlite:///./dev.db"
        run: |
          python -m pytest -q backend/tests
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run backend tests
        working-directory: backend
        run: |
          pytest -q


