name: CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug runner environment
        run: |
          echo "=== Debug: runner info ==="
          uname -a || echo "uname not available on Windows runner"
          python --version || true
          which python || where python || true
          echo "PWD: $(pwd)"
          echo "Listing backend directory:"
          ls -la backend || true
          echo "Sys.path:"
          python - <<'PY'
import sys, os
print(sys.executable)
print(os.getcwd())
print(sys.path)
PY

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt

      - name: Run backend tests (default DB)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest -q backend/tests

  backend-tests-sqlite:
    name: Backend tests (SQLite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt

      - name: Run backend tests with SQLite env
        env:
          PYTHONPATH: ${{ github.workspace }}
          ENV: test
          DATABASE_URL: "sqlite:///./dev.db"
        run: |
          python -m pytest -q backend/tests
