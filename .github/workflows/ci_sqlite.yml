name: CI (SQLite)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests-sqlite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Debug runner environment
        run: |
          echo "=== Debug: runner info ==="
          uname -a || echo "uname not available"
          python --version || true
          which python || where python || true
          echo "PWD: $(pwd)"
          echo "Listing backend directory:"
          ls -la backend || true
          echo "Sys.path:"
          python - <<'PY'
import sys, os
print(sys.executable)
print(os.getcwd())
print(sys.path)
PY
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt
      - name: Run backend tests (SQLite)
        env:
          PYTHONPATH: ${{ github.workspace }}
          ENV: test
          DATABASE_URL: "sqlite:///./dev.db"
        working-directory: ./backend
        run: |
          python -m pytest -q backend/tests

